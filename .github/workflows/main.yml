name: Deployment

on:
  push:
    branches:
      - master

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Customize Maven repo settings
      run: cp .github/workflows/settings.xml ~/.m2
    - name: Install GPG key  
      run: echo "${{ secrets.GPG_KEY }}" | gpg --batch --import
    - name: Deploy
      env:
        OSSRH_USERNAME: ${{ secrets.OSSRH_USERNAME }}
        OSSRH_PASSWORD: ${{ secrets.OSSRH_PASSWORD }}
        GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
        XCMAILR_EMAIL: ${{ secrets.XCMAILR_EMAIL }}
        XCMAILR_PASSWORD: ${{ secrets.XCMAILR_PASSWORD }}
        EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
        XCMAILR_TOKEN: ${{ secrets.XCMAILR_TOKEN }}
      run: mvn -B deploy
